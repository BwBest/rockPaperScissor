<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/game.js" defer></script>
    <script src="https://kit.fontawesome.com/aa92680613.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="canvas">
        <h2 id="text">Choose one to start the game!</h2>
        <h3 id="score-text">Player Score: 0, Computer Score: 0</h3>
    </div>
    <button id="rock">
        <i class="fa-solid fa-hand-fist fa-rotate-90 fa-2xl"></i>
        <h3>Rock</h3>
    </button>
    <button id="paper">
        <i class="fa-solid fa-hand fa-rotate-90 fa-2xl"></i>
        <h3>Paper</h3>
    </button>
    <button id="scissor">
        <i class="fa-solid fa-hand-scissors fa-flip-horizontal fa-2xl"></i>
        <h3>Scissor</h3>
    </button>
    <button id="restart" class="hide">
        <i class="fa-solid fa-rotate-right fa-2xl"></i>
        <h3>Play Again</h3>
    </button>
</body>
</html>
